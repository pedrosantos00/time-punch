<div class="mainPage">
  <div class="container">
      <div class="row">
          <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
              <div class="panel border bg-white">
                  <div class="panel-heading">
                      <h3 class="pt-3 font-weight-bold">Sign Up</h3>
                  </div>

                  <div class="panel-body p-3">
                      <form [formGroup]="signupForm">

                        <!-- COMPANY INPUT -->
                        <div class="form-group pt-3">
                          <div class="input-field"  [class.error]="signupForm.controls['companyName'].dirty && signupForm.hasError('required','companyName')">
                              <span class="fa fa-user p-2"></span>
                              <small *ngIf="signupForm.controls['companyName'].dirty && signupForm.hasError('required','companyName')" class="text-danger">*</small>
                              <input formControlName="companyName" type="text" placeholder="Company name">
                          </div>
                      </div>

                      <!-- FIRST & LASTNAME INPUT -->
                      <div class="form-group pt-3">
                        <div class="input-field" [class.error]="signupForm.controls['firstName'].dirty && signupForm.hasError('required','firstName') ">
                            <span class="fa fa-user p-2"></span>
                            <small *ngIf="signupForm.controls['firstName'].dirty && signupForm.hasError('required','firstName')" class="text-danger">*</small>
                            <input formControlName="firstName" type="text" placeholder="First name">
                            <span class="fa fa-user p-2"></span>
                            <small *ngIf="signupForm.controls['lastName'].dirty && signupForm.hasError('required','lastName')" class="text-danger">*</small>
                            <input formControlName="lastName" type="text" placeholder="Last name">

                        </div>
                    </div>

                    <!-- EMAIL INPUT -->
                <div class="form-group pt-3">
                  <div class="input-field"  [class.error]="signupForm.controls['email'].dirty && signupForm.hasError('required','email')">
                      <span class="fa fa-envelope p-2"></span>
                      <small *ngIf="signupForm.controls['email'].dirty && signupForm.hasError('required','email')" class="text-danger">*</small>
                      <input formControlName="email" type="text" placeholder="Email">
                  </div>
              </div>

                <!-- USERNAME INPUT -->
                <div class="form-group pt-3">
                  <div class="input-field"  [class.error]="signupForm.controls['username'].dirty && signupForm.hasError('required','username')">
                      <span class="fa fa-user p-2"></span>
                      <small *ngIf="signupForm.controls['username'].dirty && signupForm.hasError('required','username')" class="text-danger">*</small>
                      <input formControlName="username" type="text" placeholder="Username">
                  </div>
              </div>

              <!-- PASSWORD INPUT -->
              <div class="form-group pt-3">
                <div class="input-field"  [class.error]="signupForm.controls['password'].dirty && signupForm.hasError('required','password')">
                      <span class="fa fa-lock p-2"></span>
                      <small *ngIf="signupForm.controls['password'].dirty && signupForm.hasError('required','password')" class="text-danger">*</small>
                      <input formControlName="password" [type]="type"  placeholder="Password">
                      <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                  </div>
              </div>
              <button (click)="onRegister()" type="submit" class="btn btn-primary btn-block mt-4 w-100 ">Sign Up</button>
              <div class="text-center pt-4 text-muted">Already have account? <a id="forget" routerLink="/login">Login</a>
              </div>
        </form>
    </div>
    <div class="mx-3 my-2 py-2 bordert">
      <div class="text-center py-3">
        <div class="text-center pt-4 text-muted">Return to <a id="forget" routerLink="/">MainPage</a>
        </div>
      </div>
    </div>
              </div>
          </div>
      </div>
  </div>
</div>
