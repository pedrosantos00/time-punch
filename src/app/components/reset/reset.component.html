<div class="mainPage">
  <div class="container">
      <div class="row">
          <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
              <div class="panel border bg-white">
                  <div class="panel-heading">
                      <h3 class="pt-3 font-weight-bold">Reset Password</h3>
                  </div>
                  <div class="panel-body p-3">
                      <form [formGroup]="resetForm">

                        <!--  PASSWORD INPUT -->
                         <div class="form-group pt-3">
                          <div class="input-field" [class.error]="resetForm.controls['password'].dirty && resetForm.hasError('required','password')">
                              <span class="fa fa-lock p-2"></span>
                              <input formControlName="password" [type]="type"  placeholder="New Password">
                              <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                          </div>
                      </div>
                      <small  *ngIf="resetForm.controls['password'].dirty && resetForm.hasError('required','password')" class="text-danger">*New Password</small>

                          <!-- CONFIRM PASSWORD INPUT -->
                          <div class="form-group pt-3">
                              <div class="input-field"
                              [class.error]="resetForm.controls['repeatPassword'].dirty && resetForm.hasError('ConfirmPasswordValidator','repeatPassword')">
                                  <span class="fa fa-lock p-2"></span>
                                  <input formControlName="repeatPassword" [type]="type"  placeholder="Repeat new Password">
                                  <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                              </div>
                          </div>
                          <small  *ngIf="resetForm.controls['repeatPassword'].dirty && resetForm.hasError('required','repeatPassword')"
                            class="text-danger">*Confirm Password</small>

                          <small  *ngIf="resetForm.hasError('ConfirmPasswordValidator','repeatPassword')"
                           class="text-danger">*Password doens't match </small>

                          <button  type="submit" (click)="reset()" class="btn btn-primary btn-block mt-5 w-100">Change Password </button>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
